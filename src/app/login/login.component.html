<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; direction: rtl;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">עמוד התחברות</h3>
    <div class="mb-3">
      <label class="form-label">שם משתמש</label>
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="הכנס שם משתמש" />
    </div>
    <div class="mb-3">
      <label class="form-label">סיסמה</label>
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="הכנס סיסמה" />
    </div>
    <button class="btn btn-primary w-100" (click)="login()">כניסה</button>
  </div>
</div>
